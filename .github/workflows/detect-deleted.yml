name: Detect Deleted Pages

on:
  schedule:
    - cron: '0 18 * * *'  # 毎日 18:00 UTC (03:00 JST)
  workflow_dispatch:
    inputs:
      site:
        description: '対象サイト（空欄で全サイト）'
        type: choice
        options:
          - ''
          - scp-jp
          - scp-jp-sandbox3
          - scp-jp-storage
          - scp-jp-sandbox2
          - scp-sandbox
          - 05command-jp
        default: ''

jobs:
  detect-deleted:
    name: Detect Deleted Pages
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: panopticon/batch
    steps:
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.PANOPTICON_DEPLOY_KEY }}

      - name: Clone panopticon
        run: git clone --depth 1 git@github.com:scp-jp/panopticon.git panopticon
        working-directory: ${{ github.workspace }}

      - uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Python環境セットアップ
        run: uv sync

      - name: 削除ページを検出
        run: |
          if [ -n "${{ inputs.site }}" ]; then
            uv run scripts/detect_deleted.py ${{ inputs.site }}
          else
            uv run scripts/detect_deleted.py
          fi
        env:
          PANOPTICON_API_URL: https://manage.scp-jp.com/
          PANOPTICON_API_KEY: ${{ secrets.PANOPTICON_API_KEY }}
          WIKIDOT_USERNAME: ${{ secrets.WIKIDOT_USERNAME }}
          WIKIDOT_PASSWORD: ${{ secrets.WIKIDOT_PASSWORD }}
